name: Trigger Netlify Build

on:
  schedule:
    - cron: '0 09 * * *' # This will run the action every day at 09:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Trigger Netlify Build
      run: |
        curl -X POST -d {} https://api.netlify.com/build_hooks/${{ secrets.NETLIFY_DAILY_BUILD }}
